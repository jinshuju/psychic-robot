name: what to eat

on:
  schedule:
    - cron:  '45 3 * * 1-5'
  workflow_dispatch: 

jobs:
  webhook-call:
    runs-on: ubuntu-latest
    steps:
      - name: show date
        run: date
      - name: cURL request
        run: |
          opts=("食堂" "牛肉面" "泡馍" "臊子面" "菠菜面" "711" "魏家" "KFC" "汉堡王" "卷凉皮")
          food=${opts[$RANDOM % ${#opts[@]} ]}
          weather=$(curl -H "Accept-Language: zh-cn" wttr.in/Xi\'an\?0ATF)
          curl --request POST \
          --url https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.ENT_BOT_TOKEN }} \
          --header "content-type: application/json" \
          --data "{
              \"msgtype\": \"text\",
              \"text\": {
                 \"content\": \"${weather}\n\n 🍚 今天吃: ${food}\"
              }
            }"

